<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>美味餐廳</title>
    <style>
      * {
        overflow: hidden;
      }
      body {
        margin: 0;
        font-family: "微軟正黑體", sans-serif;
      }
      /* 左側導覽 */
      .container-menu {
        float: left;
        width: 20%;
        height: 100vh;
        background-color: #f6d365;
        background-image: linear-gradient(315deg, #f6d365 0%, #fda085 74%);
        text-align: center;
        color: #fff;
      }
      .logo {
        font-size: 28px;
        font-weight: bold;
        padding: 40px 0 20px 0;
      }
      .container-menu a {
        display: block;
        width: 80%;
        margin: 10px auto;
        padding: 15px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: 0.3s;
      }
      .container-menu a:hover {
        background-color: rgba(255, 255, 255, 0.4);
        cursor: pointer;
      }

      /* 主內容區 */
      .container-main {
        float: left;
        width: 80%;
        height: 100vh;
        background-color: #fffaf4;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container-menu">
      <div class="logo">🍽 美味餐廳</div>
      <a href="./web/home.html" target="mainFrame">首頁</a>
      <a href="./web/menu.html" target="mainFrame">菜單</a>
      <a href="./web/about.html" target="mainFrame">關於我們</a>
      <a href="./web/contact.html" target="mainFrame">聯絡我們</a>
    </div>

    <div class="container-main">
      <iframe name="mainFrame" src="./web/home.html"></iframe>
    </div>
  </body>
</html>
