<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>聯絡我們 - 美味餐廳</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 40px;
      }
      input,
      textarea {
        width: 80%;
        max-width: 400px;
        margin: 10px auto;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        display: block;
      }
      button {
        padding: 10px 20px;
        background-color: #fda085;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>聯絡我們</h1>
    <form>
      <input type="text" placeholder="您的姓名" />
      <input type="email" placeholder="電子郵件" />
      <textarea rows="5" placeholder="留言內容"></textarea>
      <button>送出</button>
    </form>
  </body>
</html>
