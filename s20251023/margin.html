<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: lightcoral;
        /* margin top 50 + margin bottom 30 = 50，只會取最大值 */
        margin-top: 50px;
        margin-bottom: 30px;

        margin-left: 30px;
        margin-right: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box" style="background-color: blueviolet;"></div>
    <div class="box" style="background-color: aquamarine;"></div>
    <div class="box"></div>
  </body>
</html>
