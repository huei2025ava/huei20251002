<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex練習</title>
    <style>
      .container {
        width: 80%;
        height: 50vh;
        background-color: lightskyblue;
        margin: auto;
        margin-top: 30px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        /* 用background-position 調圖片位置 */
        background-image: url("image/1-1.png");
        background-position: 1px -1px;
      }
      .message {
        text-align: center;
        font-size: large;
        color: black;
        padding-top: 20px;
      }
      .item {
        width: 300px;
        height: 300px;
        background-color: lightcoral;
        position: relative;
      }
      /* .heart {
        width: 50px;
        height: 50px;
        background-color: lightseagreen;
        position: absolute;
        left: 20px;
        top: 20px;
      } */
      /* 隱藏開關 */
      input[type="checkbox"] {
        display: none;
      }

      /* 兩張圖片大小一致 */
      .switch-img {
        width: 50px;
        height: 50px;
        cursor: pointer;
        transition: opacity 0.3s;
        position: absolute;
        left: 45px;
        top: 30px;
      }

      /* 預設：第一張顯示，第二張隱藏 */
      .img1 {
        display: block;
      }

      .img2 {
        display: none;
      }

      /* 當 checkbox 被勾選 → 顯示第二張、隱藏第一張 */
      input[type="checkbox"]:checked + label .img1 {
        display: none;
      }

      input[type="checkbox"]:checked + label .img2 {
        display: block;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .container2 > .item {
        width: 50%;
        height: 100%;
      }
      .container3 > .item {
        width: 33.4%;
        height: 100%;
      }
      .container4 > .item {
        width: 25%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <img src="./image/1-1.png" alt="" /> -->
    </div>
    <div class="message">喜歡的話，點擊愛心 ❤️ 加到我的最愛</div>
    <div class="container container2">
      <div class="item">
        <!-- 隱藏開關 -->
        <input type="checkbox" id="toggle" />

        <!-- 點擊圖片切換 -->
        <label for="toggle">
          <img src="./image/whiteheart.png" class="switch-img img1" />
          <img src="./image/heart.png" class="switch-img img2" />
        </label>
        <img src="./image/2-1.png" alt="" />
      </div>
      <div class="item">
        <input type="checkbox" id="toggle2" />
        <label for="toggle2">
          <img src="./image/whiteheart.png" class="switch-img img1" />
          <img src="./image/heart.png" class="switch-img img2" />
        </label>
        <img src="./image/2-2.png" alt="" />
      </div>
    </div>
    <div class="container container3">
      <div class="item">
        <input type="checkbox" id="toggle3" />

        <label for="toggle3">

        </label>
        <img src="./image/3-2.png" alt="" />
      </div>
      <div class="item">
        <input type="checkbox" id="toggle5" />

        <label for="toggle5">
          <img src="./image/whiteheart.png" class="switch-img img1" />
          <img src="./image/heart.png" class="switch-img img2" />
        </label>
        <img src="./image/3-3.png" alt="" />
      </div>
    </div>
    <div class="container container4">
      <div class="item">
        <input type="checkbox" id="toggle6" />

        <label for="toggle6">
          <img src="./image/whiteheart.png" class="switch-img img1" />

        </label>
        <img src="./image/4-1.png" alt="" />

  </body>
