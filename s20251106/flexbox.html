<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .container {
        width: 80%;
        height: 50vh;
        margin: auto;
        /* 後面寫會覆蓋前面的 margin: auto */
        margin-top: 30px;
        background-color: lightgray;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .box {
        width: 300px;
        height: 300px;
        background-color: lightcoral;
      }
      .container-column {
        width: 30%;
        height: 1200px;
        background-color: lightskyblue;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="container-column">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
  </body>
</html>
