<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header">
      <a href="">
        <img
          src="./image/logo.png"
          alt="國立科技高中校園社團介紹網"
          width="994px"
          height="60px"
        />
      </a>
    </div>
    <div class="container">
      <div class="container-left">
        <div class="left-top">
          <div class="menu-title">社團介紹</div>

          <div class="menu-container">
            <div class="menu">吉他社</div>
            <div class="menu">熱舞社</div>
            <div class="menu">棒球社</div>
            <div class="menu">羽球社</div>
            <div class="menu">足球社</div>
            <div class="menu">童軍社</div>
          </div>
        </div>
        <div class="left-bottom">
          <div class="date">最近更新日期：yyyy/mm/dd</div>
        </div>
      </div>
      <div class="container-right">
        <div class="right-top">
          <marquee behavior="" direction="">
            歡迎光臨校園社團介紹網，參觀後請支持社團活動並熱烈參與
          </marquee>
        </div>
        <div class="right-bottom"></div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
